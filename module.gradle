    moduleId = "mipush_fake"
    riruApiVersion = 4

    moduleProp = [
            name       : "Riru - MiPushFake",
            version    : "v13.0",
            versionCode: "13",
            author     : "Timothy, MlgmXyysd",
            description: "Fake as a Xiaomi device by hook system_property_get. Requires Riru - Core v19 or above installed.",
